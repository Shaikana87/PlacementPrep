{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Dashboard - Placement Prep</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" rel="stylesheet" />

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script>
</head>

<body>

  <div class="justify-content-center">

    <!-- Including Navbar -->
    {% include "nav.html" %}

    <!-- Quiz Dashboard -->
    
    <div class="container" style="margin-top: 60px;">
      <br>
      <div class="row clearfix"> <h1>Test Yourself !</h1>
      </div><hr><br>
      <!-- <div class="col-md-1 column">
      </div> -->
      <div class="col-md-10 column">
        {% csrf_token %}
        <form method="POST">
        <div class="panel panel-primary">
          {% for que in questions %}

          <div class="panel-heading">
            <h5 class="panel-title">
              {{ forloop.counter }}. {{ que.question_statement }}
              </h5>
          </div>
          <div class="panel-body">
            <div class="radio">
              <label>
                <input type="radio" name="{{que.id}}" id="optionsRadios1" value="a"> {{ que.optionA }}
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="{{que.id}}" id="optionsRadios2" value="b"> {{ que.optionB }}
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="{{que.id}}" id="optionsRadios3" value="c"> {{ que.optionC }}
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="{{que.id}}" id="optionsRadios4" value="d"> {{ que.optionD }}
              </label>
            </div>
          </div>
          <br>
          <hr><br>
          {% endfor %}

          
          
          <br>
          
          <div class="panel-footer mt-3 mb-5">
            <button type="submit" class="btn btn-primary ">Submit</button>
            <a href="#" class="btn btn-default" role="button">Reset</a>
          </div>
        </div>
      </form>
        <!-- <div class="col-md-1 column">
        </div> -->
      </div>
    </div>

    <!-- Quiz Dashboard -->

    <!-- Including Footer -->
    {% include "footer.html" %}
    
</body>

</html>
